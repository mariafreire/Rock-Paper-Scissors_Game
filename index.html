<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">You</div>
        <div id="comp-label" class="badge">Computer</div>
        <span id="user-score">0</span>&nbsp;:&nbsp;<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Let's play!</p>
    </div>

    <div class="choices" id="userChoice">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="img/scissors.png" alt="scissors">
        </div>        
    </div>

    <p id="action-msm">Make your move</p>

    <script src="main.js"></script>

</body>
</html>
